<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for table borders and text alignment */
        .table-cell {
            border: 1px solid #e2e8f0; /* Tailwind's border-gray-300 equivalent */
            padding: 0.5rem; /* Default padding for all data cells */
            text-align: left;
        }
        .table-header {
            background-color: #f8fafc; /* Tailwind's bg-gray-50 equivalent */
            font-weight: bold;
            padding: 0.2rem; /* Reduced padding for most header cells */
            vertical-align: middle; /* Vertically align content in headers */
            font-size: 0.85rem; /* Slightly smaller font for main headers */
            text-align: center; /* Center align header text by default */
        }
        /* Specific style for header cells containing vertical text */
        .vertical-header-cell {
            padding-top: 0.1rem; /* Minimal top padding */
            padding-bottom: 0.1rem; /* Minimal bottom padding */
            padding-left: 0.05rem; /* Minimal left padding */
            padding-right: 0.05rem; /* Minimal right padding */
            line-height: 1; /* Ensure minimal line height for the cell content */
            min-width: 2rem; /* Added minimum width to increase column width (approx 0.85 cm) */
        }
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0; /* Remove internal padding from the rotated text container */
            font-size: 0.65rem; /* Even smaller font size for compactness */
            line-height: 0.9; /* More compact line height for the text itself */
        }
        /* Style for the new 5cm width column */
        .new-column-width {
            width: 5cm; /* Set the width to 5cm */
            min-width: 5cm; /* Ensure minimum width */
            max-width: 5cm; /* Ensure maximum width */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 font-sans">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl">
        <div class="p-4 text-center text-lg font-semibold border-b border-gray-200">
            STRENGTH STATEMENT OF TRAINING TEAM AS ON
        </div>
        <table class="w-full border-collapse">
            <thead>
                <tr>
                    <th class="table-cell table-header w-1/12">SL NO</th>
                    <th class="table-cell table-header w-4/12 text-left">PARTICULARS</th>
                    <th class="table-cell table-header w-1/12">TOTAL STRENGTH</th>
                    <th class="table-cell table-header w-2/12">PRESENT STRENGTH</th>
                    <th colspan="5" class="table-cell table-header w-4/12">REMARKS</th>
                </tr>
                <tr>
                    <th class="table-cell table-header"></th>
                    <th class="table-cell table-header"></th>
                    <th class="table-cell table-header"></th>
                    <th class="table-cell table-header"></th>
                    <th class="table-cell table-header vertical-header-cell">
                        <div class="vertical-text">LWP</div>
                    </th>
                    <th class="table-cell table-header vertical-header-cell">
                        <div class="vertical-text">BR</div>
                    </th>
                    <th class="table-cell table-header vertical-header-cell">
                        <div class="vertical-text">HL</div>
                    </th>
                    <th class="table-cell table-header vertical-header-cell">
                        <div class="vertical-text">N/W</div>
                    </th>
                    <th class="table-cell table-header new-column-width"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-cell text-center">1</td>
                    <td class="table-cell">
                        <span>Rt.APSI</span>
                    </td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell new-column-width"></td>
                </tr>
                <tr>
                    <td class="table-cell text-center">2</td>
                    <td class="table-cell">
                        <span>Rt.APASI</span>
                    </td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell new-column-width"></td>
                </tr>
                <tr>
                    <td class="table-cell text-center">3</td>
                    <td class="table-cell">
                        <span>Rt.ASI</span>
                    </td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell new-column-width"></td>
                </tr>
                <tr>
                    <td class="table-cell text-center">4</td>
                    <td class="table-cell">
                        <span>Rt.TELE PC</span>
                    </td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell new-column-width"></td>
                </tr>
                <tr>
                    <td class="table-cell text-center">5</td>
                    <td class="table-cell">
                        <span>Rt.MVI & AMVI</span>
                    </td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell new-column-width"></td>
                </tr>
                <tr>
                    <td colspan="2" class="table-cell font-bold text-center">TOTAL</td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell"></td>
                    <td class="table-cell new-column-width"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
