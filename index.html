<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTC Company Strength</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        header {
            /* Your specific background color goes here. Replace #ff5733 with your color! */
            background-color: #ff5733;
            padding: 1rem 0;
            text-align: center; /* Centers inline content within the header */
            position: relative; /* Essential for positioning child elements absolutely */
            min-height: 400px; /* Default height for desktop */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensures image doesn't spill outside header if too large */
        }

        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the image cover the entire header area */
            object-position: center; /* Ensures the center of the image is always visible */
            z-index: 1; /* Places the image behind the text */
        }

        .header-content {
            position: absolute; /* Positions this content block absolutely within the header */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes the first item to top, last to bottom */
            align-items: center; /* Centers items horizontally */
            z-index: 2; /* Ensures text is on top of the image */
            color: #fff; /* White color for headings */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Darker shadow for better contrast */
        }

        .header-content h1 {
            margin-top: 20px; /* Adjust this value for vertical spacing from the top */
            font-size: 2.8em; /* Make the main heading prominent */
            padding: 0 20px; /* Add some horizontal padding */
            box-sizing: border-box; /* Include padding in the element's total width */
        }

        .header-content h3 {
            margin-bottom: 20px; /* Adjust this value for vertical spacing from the bottom */
            font-size: 1.8em; /* Adjust font size for the bottom heading */
            padding: 0 20px; /* Add some horizontal padding */
            box-sizing: border-box; /* Include padding in the element's total width */
        }

        main {
            padding: 20px;
            max-width: 1200px; /* Increased max-width for wider content area on desktop */
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        iframe {
            border: 1px solid #ddd;
            width: 100%;
            min-height: 500px; /* Adjust as needed for the spreadsheet viewer */
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
        }

        /* --- Responsive Adjustments for Mobile --- */
        @media (max-width: 768px) {
            header {
                /* Make header height more flexible on mobile.
                   50vw means 50% of the viewport width.
                   This helps keep the image aspect ratio more consistent. */
                min-height: 50vw; /* Adjust this value as needed (e.g., 60vw for taller) */
                padding: 0; /* Remove vertical padding to maximize image space */
            }

            .header-content h1 {
                font-size: 1.8em; /* Smaller font size for mobile */
                margin-top: 15px;
            }

            .header-content h3 {
                font-size: 1.2em; /* Smaller font size for mobile */
                margin-bottom: 15px;
            }

            main {
                /* Allow main to take up more width on smaller screens */
                max-width: 95%; /* Adjust as needed, allows some margin */
                padding: 15px; /* Slightly less padding on mobile */
            }
        }

        /* --- Further Responsive Adjustments for Very Small Screens (e.g., older phones) --- */
        @media (max-width: 480px) {
            header {
                min-height: 60vw; /* Even taller relative to width for very small screens */
            }

            .header-content h1 {
                font-size: 1.5em;
            }

            .header-content h3 {
                font-size: 1em;
            }

            main {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <header>
        <img src="IMG-20250529-WA0327.jpg" alt="Company Cover Image" class="cover-image">

        <div class="header-content">
            <h1>Welcome to PTC Company</h1>
            <h3>Data Website!</h3>
        </div>
    </header>

    <main>
        <p>Here's the latest strength of company:</p>

        <iframe src="https://docs.google.com/spreadsheets/d/144fh_fpYyy2sBJrTWTPUo-DJJhXc6yaGL0SuBfAcVxo/edit?usp=drivesdk" width="100%" height="600px" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>

        <p>This information is automatically updated whenever company leader change the data.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
